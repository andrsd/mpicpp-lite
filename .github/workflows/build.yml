name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "${{ matrix.os }}-${{ matrix.mpi }}"
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            mpi: mpich
          - os: ubuntu-22.04
            mpi: openmpi

    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          auto-update-conda: false
          channels: andrsd,defaults

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          conda install \
            cmake \
            make \
            ${{ matrix.mpi }}-mpicxx \
            fmt==9.1.0 \
            lcov

      - name: Configure
        run: |
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build \
            -DMPICPP_LITE_BUILD_TESTS=YES \
            -DMPICPP_LITE_CODE_COVERAGE=YES

      - name: Build
        run: cmake --build ${{ github.workspace }}/build

      - name: Run tests
        run: cmake --build ${{ github.workspace }}/build --target test ARGS="-V"

      - name: Generate code coverage
        run: cmake --build ${{ github.workspace }}/build --target coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.os }}
          path: ${{ github.workspace }}/build/coverage.info

  upload-to-codecov:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
